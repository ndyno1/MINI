name: Binance Watcher Auto
on:
  schedule:
    - cron: '*/5 * * * *' # Vérifie toutes les 5 minutes
  workflow_dispatch: # Permet de le lancer manuellement pour tester

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les outils
        run: pip install requests

      - name: Exécuter le robot
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
          GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}
        run: python check_binance.py
